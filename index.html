<!DOCTYPE html>

<html>
   <head>
       <title>Problem Set 6</title>

       <link rel="stylesheet" href="css/styles.css" />

       <script type="text/javascript" src="js/app.js"></script>
   </head>

   <body>
       <h1>To-Do List</h1>

       <table class="input-table">
           <tr>
               <td>
                   <input type="text" id="enter-input"/>
               </td>
               <td>
                   <button id="submit-input">Add</button>
               </td>
           </tr>
       </table>

       <ul>
           <li>Click on the <strong>!</strong> Button to mark as high priority.</li>
           <li>Click on the <img src="images/check.png" class="instructions-check"> Button to mark as complete.</li>
           <li class="third-instruction">Click on the <strong>X</strong> Button to remove the task from the list.</li>
       </ul>

       <table id="task-table"></table>

   </body>
</html>
